<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaktionstest</title>
    <link rel = "stylesheet" href = "style.css"> 
</head>
<body>
    <section id = "intro">
        <h1>Reaction Test</h1>
        <p> As soon as the number appears, press 'Space'.</p>
        <p> When you press to early, the game restarts.</p>
        <p> Press 'Space' to start the test.</p>
        <p> There will be 20 rounds per test.</p>
    </section>
    <section id = "game">
        <div id = "plus">+</div>
        <div id = "number">0</div>
    </section>
    <section id = "evaluation">
        <h1>Times</h1>
        <div id = "times"></div>
        <h1>Average</h1>
        <div id = "average"></div>
        <p id = "info">Press 'Space' to start another test.</p>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
